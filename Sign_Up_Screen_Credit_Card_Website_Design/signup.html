<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Screen Credit Card Website Design</title>
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Work+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- bootstrap link -->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <!-- css link -->
    <link rel="stylesheet" href="assets/css/signup.css">
</head>
<body>
    <!-- Sign Up Screen Credit Card start from here -->
    <section class="_signup_credit_wrapper">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-8 col-lg-10 col-md-12 col-sm-12">
                        <div class="_signup_credit_card">
                            <h1 class="_signup_title">Purebank</h1>
                            <form class="_signup_credit_form">
                                <div class="_signup_credit_form_toparea">
                                    <h2 class="_signup_credit_form_title">Sign up</h2>
                                    <p class="_signup_credit_form_para">Save hours of finance work every week.</p>
                                </div>
                                <div class="_signup_credit_form_google_btn">
                                    <input class="btn form-control _signup_credit_form_google_btn_link" type="submit"
                                        value="Sign up with Google">
                                    <div class="_signup_credit_form_google_svg_icon">
                                        <img src="assets/image/Google_Pay-Logo.wine.svg" alt="">
                                    </div>
                                    <p class="_signup_credit_form_smtitle1">OR</p>
                                    <p class="_signup_credit_form_smtitle2">Continue with email address</p>
                                </div>
                                <div class="_signup_credit_form_email_input">
                                    <input type="email" class="form-control _signup_credit_form_input"
                                        placeholder="Email">
                                </div>
                                <div class="_signup_credit_form_btn">
                                    <input class="form-control _signup_credit_form_btn_link" type="submit"
                                        value="Continue">
                                    <div class="_signup_credit_form_signup">
                                        <p class="_signup_credit_form_signup_title">Already Have an account?
                                            <a class="_signup_credit_form_signup_link" href="#0">Log in</a>
                                        </p>
                                        <p class="_signup_credit_form_signup_smtitle">Signing up for an Purebank account
                                            means you agree to the
                                            <a class="_signup_credit_form_signup_smtitle_link" href="#0">Privacy
                                                policy</a> and
                                            <a class="_signup_credit_form_signup_smtitle_link" href="#0">Terms of
                                                use</a>
                                        </p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </section>
     <!-- Sign Up Screen Credit Card ends here -->
    <!-- js link -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
