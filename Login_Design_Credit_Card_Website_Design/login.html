<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Design Credit Card Website Design</title>
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Work+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- bootstrap link -->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <!-- css link -->
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <!-- Login Design Credit Card Website Design start from here -->
    <section class="_login_credit_wrapper">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-8 col-lg-10 col-md-12 col-sm-12">
                    <div class="_login_credit_card">
                        <h1 class="_login_title">Purebank</h1>
                        <form class="_login_credit_form">
                            <div class="_login_credit_form_cont">
                                <h2 class="_login_credit_form_title">Log in</h2>
                                <p class="_login_credit_form_para">Fill in your email and password.</p>
                            </div>
                            <div class="_login_credit_form_google_btn">
                                <input class="btn form-control _login_credit_form_google_btn_link" type="submit"
                                    value="Log in with Google">
                                <div class="_login_credit_form_google_svg_icon">
                                    <img src="assets/image/Google_Pay-Logo.wine.svg" alt="">
                                </div>
                                <p class="_login_credit_form_smtitle">OR</p>
                            </div>
                            <div class="_login_credit_form_email_input">
                                <p class="_login_credit_form_email_input_title">Email address</p>
                                <input type="email" class="form-control _login_credit_form_input" placeholder="Email">
                            </div>
                            <div class="_login_credit_form_password_input">
                                <p class="_login_credit_form_password_input_title">Password</p>
                                <input type="password" class="form-control _login_credit_form_input"
                                    placeholder="************">
                                <div class="_login_credit_form_show_svg_icon">
                                    <img src="assets/image/Show.svg" alt="">
                                </div>
                            </div>
                            <div class="_login_credit_form_checkbox_btn">
                                <div class="_login_credit_form_checkbox">
                                    <input class="form-check-input" type="checkbox" id="flexCheckDefault">
                                    <label class="_login_credit_form_remember_title" for="flexCheckDefault">
                                        Remember me
                                    </label>
                                </div>
                                <div class="_login_credit_form_forgot">
                                    <a class="_login_credit_form_forgot_link" href="#0">Forgot Password?</a>
                                </div>
                            </div>
                            <div class="_login_credit_form_login_btn">
                                <input class="form-control _login_credit_form_login_btn_link" type="submit"
                                    value="Log in">
                                <div class="_login_credit_form_signup">
                                    <p class="_login_credit_form_signup_title">Donâ€™t Have an account?
                                        <a class="_login_credit_form_signup_link" href="#0">Sign up</a>
                                    </p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Login Design Credit Card Website Design ends here -->
    <!-- js link -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
